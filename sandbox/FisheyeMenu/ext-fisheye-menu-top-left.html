<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Ext FisheyeMenu by Niko Ni</title>
  <link type="text/css" rel="stylesheet" href="styles/FisheyeMenu.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/ext-core/3.1.0/ext-core.js"></script>
  <script type="text/javascript" src="scripts/FisheyeMenu.js"></script>

  <script type="text/javascript">
  // <![CDATA[
        Ext.onReady(function() {

            var fm = new Ext.ux.FisheyeMenu({
				renderTo : 'fisheye-menu',
				itemWidth : 80,
				showTitle : false,
                items : [{
                    text: 'Clock',
					imagePath: 'images/clock.png'
                }, {
                    text: 'Map',
					imagePath: 'images/map.png'
                }, {
                    text: 'Photo',
					imagePath: 'images/photo.png'
                }, {
                    text: 'Movie',
                    imagePath: 'images/movie.png'
                }, {
                    text: 'Stock',
                    imagePath: 'images/stock.png'
                }, {
                    text: 'Calendar',
                    imagePath: 'images/calendar.png'
                }]
            });
			
			// change alignment dynamically
			fm.setAlign({
				hAlign : 'left',  // left|center|right
				vAlign : 'top'    // top|bottom
			});

			
			// custom event if any
			fm.on('change', function(obj, index) {
				/*
				// view debug info in firebug if you have turned on firebug console
				if(typeof console != 'undefined') {
					console.log(obj);
					console.log(index);
				}
				*/

                // your scripts
                switch(index) {
                    case 0:
                        window.open('http://code.google.com/p/clock/', '_blank');
                        break;
                    case 1:
                        window.open('http://maps.google.com', '_blank');
                        break;
                    case 2:
                        window.open('http://picasaweb.google.com', '_blank');
                        break;
                    case 3:
                        window.open('http://video.google.com', '_blank');
                        break;
                    case 4:
                        window.open('http://www.google.com/finance', '_blank');
                        break;
                    case 5:
                        window.open('http://www.google.com/calendar', '_blank');
                        break;
                }
			});
			
                        
        });
  // ]]>
  </script>
  
</head>

<body>

  <div id="fisheye-menu"></div>

</body>
</html>
