<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Ext Rating Widget</title>
  <link type="text/css" rel="stylesheet" href="styles/Rating.css" />
  <script type="text/javascript" src="../../../Ext-JS-Core-v3.1.0/ext-core.js"></script>
  <script type="text/javascript" src="scripts/Rating.js"></script>

  <script type="text/javascript">
  // <![CDATA[
      Ext.onReady(function() {
          
          //------------------------------------------------------------
          // Example1
          // config options - resetable and splitCount
          // custom events - change and reset
          //------------------------------------------------------------          
          var rating = new Ext.ux.Rating('rating-section1', {
              resetable : true,
			  splitCount : 2
          });
          rating.on('change', function(obj, value) {
		      if(typeof console != 'undefined') {
                  console.log(obj);
				  console.log('value: ' + value);
			  }
          });
          rating.on('reset', function() {
		      if(typeof console != 'undefined') {
                  console.log('Reset!');
			  }             
          });

          //------------------------------------------------------------
          // Example2
          // config options - disabled and defaultSelectedIndex and showTip
          //------------------------------------------------------------
		  new Ext.ux.Rating('rating-section2', {
		      disabled : true,
		      defaultSelectedIndex : 6,
              showTip : false
		  });

          //------------------------------------------------------------
          // Example3
          // no config options
          // using DOM node attributes - disabled and checked
          //------------------------------------------------------------
		  new Ext.ux.Rating('rating-section3');
          
      });
  // ]]>
  </script>
  
</head>

<body>

  <div id="rating-section1" class="example-wrap">
    <input type="radio" name="rating1" value="0.5" title="Very poor" />
    <input type="radio" name="rating1" value="1" title="Very poor" />
    <input type="radio" name="rating1" value="1.5" title="Not too bad" />
    <input type="radio" name="rating1" value="2" title="Not too bad" />
    <input type="radio" name="rating1" value="2.5" title="Average" />
    <input type="radio" name="rating1" value="3" title="Average" />
    <input type="radio" name="rating1" value="3.5" title="Good" />
    <input type="radio" name="rating1" value="4" title="Good" />
    <input type="radio" name="rating1" value="4.5" title="Perfect" />
    <input type="radio" name="rating1" value="5" title="Perfect" />
  </div>

  <div id="rating-section2" class="example-wrap">
    <input type="radio" name="rating2" value="1" title="Very poor" />
    <input type="radio" name="rating2" value="2" title="Very poor" />
    <input type="radio" name="rating2" value="3" title="Not too bad" />
    <input type="radio" name="rating2" value="4" title="Not too bad" />
    <input type="radio" name="rating2" value="5" title="Average" />
    <input type="radio" name="rating2" value="6" title="Average" />
    <input type="radio" name="rating2" value="7" title="Good" />
    <input type="radio" name="rating2" value="8" title="Good" />
    <input type="radio" name="rating2" value="9" title="Perfect" />
    <input type="radio" name="rating2" value="10" title="Perfect" />
  </div>

  <div id="rating-section3" class="example-wrap">
    <input type="radio" name="rating3" value="1" title="Very poor" disabled="disabled" />
    <input type="radio" name="rating3" value="2" title="Not too bad" disabled="disabled" />
    <input type="radio" name="rating3" value="3" title="Average" disabled="disabled" />
    <input type="radio" name="rating3" value="4" title="Good" disabled="disabled" checked="checked" />
	<input type="radio" name="rating3" value="5" title="Very Good" disabled="disabled" />
    <input type="radio" name="rating3" value="6" title="Perfect" disabled="disabled" />
  </div>

</body>
</html>
