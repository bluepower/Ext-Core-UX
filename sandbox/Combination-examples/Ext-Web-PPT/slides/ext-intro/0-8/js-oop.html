<h3>OO in Ext</h3>
<ul>
    <li>Ext is an object-oriented framework (within the confines of JavaScript)</li>
    <li>Classes encapsulate behavior</li>
    <li>Classes can also be extended (inherited from) and overridden</li>
    <li>Ext uses many standard OO design patterns:
        <ul>
            <li>Observable</li>
            <li>Flyweight</li>
            <li>Singleton</li>
            <li>Composite</li>
        </ul>
    </li>
</ul>
