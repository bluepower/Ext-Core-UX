<h3>Remoting - RPC</h3>

<p>Ext.Direct allows you to import your server-side classes and methods into client-side stubs.</p>

<br/>
<p>Ext.Direct is server-side agnostic.</p>
<br/>
<h4>Ext.Direct abstracts:</h4>
<ul>
	<li>Ajax request</li>
	<li>Bundling of params</li>
	<li>Response to the request</li>
	<li>Events generated on server-side</li>
</ul>
