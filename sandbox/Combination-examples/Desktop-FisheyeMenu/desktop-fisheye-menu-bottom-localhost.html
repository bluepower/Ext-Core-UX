  <script type="text/javascript">
  // <![CDATA[
        Ext.onReady(function() {
			//Ext.BLANK_IMAGE_URL = 'images/s.gif';

			var fm = new Ext.ux.FisheyeMenu({
				renderTo : 'fisheye-menu-bottom',
				vAlign : 'bottom',
				itemWidth : 65,
                items : [{
                    text: 'Grid',
					imagePath: 'images/grid.png'
                }, {
                    text: 'Accordion',
					imagePath: 'images/accordion.png'
                }, {
                    text: 'Tab',
					imagePath: 'images/tab.png'
                }, {
                    text: 'Bogus',
                    imagePath: 'images/bogus.png'
                }]
            });

			fm.on('change', function(obj, index) {
                switch(index) {
                    case 0:
                        MyDesktop.getModule('grid-win').createWindow();
                        break;
                    case 1:
                        MyDesktop.getModule('acc-win').createWindow();
                        break;
                    case 2:
                        MyDesktop.getModule('tab-win').createWindow();
                        break;
                    case 3:
						var src = {windowId:6, text:'Window 6'};
						var win = MyDesktop.desktop.getWindow('bogus' + src.windowId);
						if(!win) {
							win = MyDesktop.desktop.createWindow({
								id: 'bogus' + src.windowId,
								title: src.text,
								width: 640,
								height: 480,
								html: '<p>Something useful would be in here.</p>',
								iconCls: 'bogus',
								shim: false,
								animCollapse: false,
								constrainHeader: true
							});
						}
						win.show();
                        break;
                }
			});
                        
        });
  // ]]>
  </script>
