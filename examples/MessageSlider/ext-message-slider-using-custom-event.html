<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Ext MessageSlider by Niko Ni</title>
  <link type="text/css" rel="stylesheet" href="styles/MessageSlider.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/ext-core/3.0/ext-core.js"></script>
  <script type="text/javascript" src="scripts/MessageSlider.js"></script>

  <script type="text/javascript">
  // <![CDATA[
        Ext.onReady(function() {

            var ms = new Ext.ux.MessageSlider({
			    renderTo : 'msg-slider-section',
				displayIndex : 3,
                intervalTime : 5,
                items : [{
                    content: 'Ext Carousel example &raquo;',
                    tip: 'The Carousel example provides a widget for browsing a set of objects'
                }, {
                    content: 'Ext JSONP example &raquo;',
                    tip: 'The JSONP example shows how you can fetch JSON data from a different domain'
                }, {
                    content: 'Ext Core 3.0 - API Documentation'
                }, {
                    content: '<img src="images/ext-site-logo.gif" />',
                    tip: 'Welcome to ExtJS.com'
                }]
            });
                        
            ms.on('change', function(obj, index) {
				/*
                // view debug info in firebug if you have turned on firebug console
                if(typeof console != 'undefined') {
                    console.dir(obj);
                    console.log(index);
                }
				*/

                // your scripts
                switch(index) {
                    case 0:
                        Ext.getDom('show-example').src = 'http://extjs.com/playpen/ext-core-latest/examples/carousel/';
                        break;
                    case 1:
                        Ext.getDom('show-example').src = 'http://extjs.com/playpen/ext-core-latest/examples/jsonp/';
                        break;
                    case 2:
                        window.open('http://extjs.com/products/extcore/docs/', '_blank');
                        break;
                    case 3:
                        window.open('http://extjs.com', '_blank');
                        break;
                }
            });
		
        });
  // ]]>
  </script>
  
</head>

<body>

  <div id="msg-slider-section"></div>
  <div id="example-section"></div>
  <iframe id="show-example" name="show-example" frameborder="0" src="iframe-default.html"></iframe>

</body>
</html>
