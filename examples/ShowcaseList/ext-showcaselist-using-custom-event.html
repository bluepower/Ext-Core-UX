<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Ext ShowcaseList by Niko Ni</title>
  <link type="text/css" rel="stylesheet" href="styles/ShowcaseList.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/ext-core/3.0.0/ext-core.js"></script>
  <script type="text/javascript" src="scripts/ShowcaseList.js"></script>

  <script type="text/javascript">
  // <![CDATA[
        Ext.onReady(function() {

            var sl = new Ext.ux.ShowcaseList({
                renderTo : 'showcase-list-section',
				title : 'Showcase Examples List (Ext Core UX)',
                items : [{
					title: 'Ext Core UX Samples',
					samples: [{
					  text: 'Message Slider',
					  icon: 'img-message-slider.gif',
					  desc: 'Message slider effect always seen at top right corner.'
					}, {
					  text: 'Fisheye Menu',
					  icon: 'img-fisheye-menu.gif',
					  desc: 'Fisheye menu dock effect.'  
					}, {
					  text: 'Morph List',
					  icon: 'img-morphlist.gif',
					  desc: 'Play with ExtJS website navigation bar with morph list effect.'  
					}, {
					  text: 'Error List',
					  icon: 'img-errorlist.gif',
					  desc: 'Show error messaging to do simple form validation.'  
					}, {
					  text: 'Star Rating',
					  icon: 'img-star-rating.gif',
					  desc: 'Star Rating effect.'  
					}]
				}, {
					title: 'More Samples',
					samples: [{
					  text: 'Desktop Fisheye',
					  icon: 'img-desktop-fisheye.gif',
					  desc: 'Combine fisheye menu with classic ExtJS desktop.'  
					}, {
					  text: 'List Preview',
					  icon: 'img-list-preview.gif',
					  desc: 'Show preview animation from group list.'  
					}, {
					  text: 'Showcase List',
					  icon: 'img-showcase-list.gif',
					  desc: 'Show group list in a showcase.'  
					}, {
					  text: 'Ext Core UX Doc',
					  icon: 'img-ext-core-ux-doc.gif',
					  desc: 'View Ext Core UX documentation by Niko Ni.'  
					}]
				}, {
					title: 'ExtJS UI Theme',
					samples: [{
					  text: 'Azenis Theme',
					  icon: 'img-azenis-theme.gif',
					  desc: 'Azenis Theme of dark series.'
					}]
				}]
            });

			sl.setActivate(1);

            sl.on('change', function(obj, index) {
                /*
                // view debug info in firebug if you have turned on firebug console
                if(typeof console != 'undefined') {
                    //console.log(obj);
                    //console.log(index);
                }
                */

                // your scripts
                switch(index) {
					case '0-0':
						window.open('../Ext-ux-MessageSlider/ext-message-slider-using-config-options.html', '_blank');
						break;
                    case '0-1':
                        window.open('../Ext-ux-FisheyeMenu/ext-fisheye-menu-top-and-bottom.html', '_blank');
                        break;
                    case '0-2':
                        window.open('../Ext-ux-MorphList/ext-morphlist-using-config-options.html', '_blank');
                        break;
                    case '0-3':
                        window.open('../Ext-ux-ErrorList/ext-errorlist-simple-validation.html', '_blank');
                        break;
                    case '0-4':
                        window.open('../Ext-ux-StarRating/ext-rating-using-custom-event.html', '_blank');
                        break;
                    case '1-0':
                        window.open('../Desktop-FisheyeMenu/desktop-fisheye-menu-bottom.html', '_blank');
                        break;
                    case '1-1':
                        window.open('../Ext-ux-ListPreview/ext-listpreview-using-config-options.html', '_blank');
                        break;
                    case '1-2':
                        window.open('../Ext-ux-ShowcaseList/ext-showcaselist-using-config-options.html', '_blank');
                        break;
                    case '1-3':
                        window.open('http://cz9908.com/blog/Niko-weblog-labs/lab-Niko-Ext-Core-UX-Doc/output/', '_blank');
                        break;
                    case '2-0':
                        window.open('http://cz9908.com/blog/Niko-weblog-labs/lab-ExtJS/for-example/Ext-UI-Theme/themes/azenis-theme/demo-azenis-theme.html', '_blank');
                        break;
                }
            });

        });
  // ]]>
  </script>

</head>
