<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Ext StarRating by Niko Ni</title>
  <link type="text/css" rel="stylesheet" href="styles/StarRating.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/ext-core/3.1.0/ext-core.js"></script>
  <script type="text/javascript" src="scripts/StarRating.js"></script>

  <script type="text/javascript">
  // <![CDATA[
      Ext.onReady(function() {        
          new Ext.ux.StarRating({
		      renderTo : 'rating-section1',
              resetable : true,
			  splitCount : 2
          });         
      });
  // ]]>
  </script>
  
</head>

<body>

  <div id="rating-section1" class="example-wrap">
    <input type="radio" name="rating1" value="0.5" title="Very poor" />
    <input type="radio" name="rating1" value="1" title="Very poor" />
    <input type="radio" name="rating1" value="1.5" title="Not too bad" />
    <input type="radio" name="rating1" value="2" title="Not too bad" />
    <input type="radio" name="rating1" value="2.5" title="Average" />
    <input type="radio" name="rating1" value="3" title="Average" />
    <input type="radio" name="rating1" value="3.5" title="Good" />
    <input type="radio" name="rating1" value="4" title="Good" />
    <input type="radio" name="rating1" value="4.5" title="Very Good" />
    <input type="radio" name="rating1" value="5" title="Very Good" />
    <input type="radio" name="rating1" value="5.5" title="Perfect" />
    <input type="radio" name="rating1" value="6" title="Perfect" />
  </div>

</body>
</html>
